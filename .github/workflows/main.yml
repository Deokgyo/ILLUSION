name: Deploy to ECS
on:
  push:
    branches:
      - main  # 'main' 브랜치에 푸시될 때만 실행

# 2. 실행할 작업들
jobs:
  deploy:
    runs-on: ubuntu-latest # GitHub가 빌려줄 서버 환경

    steps:
      # (1) 내 코드를 가져옴 (Checkout)
      - name: Checkout
        uses: actions/checkout@v3

      # (2) Java (JDK 11) 설치 (pom.xml 빌드를 위해)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # (3) .war 파일 빌드 (Maven)
      - name: Build with Maven
        run: mvn clean package
        working-directory: ILLUSION
      # (4) AWS 로그인 (GitHub Secrets에 저장한 키 사용)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # 서울 리전

      # (5) ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # (6) Docker 이미지 빌드 및 푸시
      # (!!!) env의 3개 값을 사용자님 환경에 맞게 수정하세요.
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: deokgyo/illusion   # (수정) ECR 리포지토리 이름
          IMAGE_TAG: latest
        working-directory: ILLUSION  
        run: |
          # .war 파일이 있는 곳에서 Dockerfile을 실행해야 함
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # (7) ECS 서비스 강제 업데이트
      # (!!!) --cluster와 --service 값을 사용자님 환경에 맞게 수정하세요.
      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster illusion-project-itwillbs \
            --service illusion-deokgyo-service-y0kqyrmh \
            --force-new-deployment
